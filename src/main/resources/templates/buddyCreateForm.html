<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Create a New Buddy</h1>
    <form method="post" th:object="${buddy}" th:action="@{/createBuddyUI}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}"/><br>
        <br><label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}"/><br>
        <br><label for="phoneNumber">Phone Number:</label>
        <input type="number" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}"/><br>
        <br><input type="submit" id="createBuddyButton" value="Create Buddy"/>
        <input type="reset" value="Reset"/>
    </form>
</body>
</html>
